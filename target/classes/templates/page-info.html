<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Widget</title>
	
	<!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
    <!-- Standard iPad Touch Icon--> 
    <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
    <!-- Standard iPhone Touch Icon--> 
    <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">
	
	<!-- Styles -->
	<link th:href="@{css/lib/font-awesome.min.css}" rel="stylesheet">
	<link th:href="@{css/lib/themify-icons.css}" rel="stylesheet">
	<link th:href="@{css/lib/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{css/lib/simdahs.css}" rel="stylesheet">
	<link th:href="@{css/style.css}" rel="stylesheet">
</head>

<body class="bg-primary">

	<div class="unix-login">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="login-content">
						<div class="login-logo">
							<a th:href="@{index}"><span>Xiaokang - electronic medical record management system</span></a>
						</div>
						<div class="login-form">
							<p style="color: red" th:text="${session.registersuccessed}" th:if="${not #strings.isEmpty(session.registersuccessed)}"></p>
							<h4>个人信息登录</h4>
							<form th:action="@{/newInfo}">
								<div>
									<div class="col-lg-4">
										<div class="form-group">
											<label>First Name</label>
											<input name="first_name" type="text" class="form-control" >
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form-group">
											<label>Last Name</label>
											<input name="last_name" type="text" class="form-control" >
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form-group">
											<label>性别</label>
											<input name="gender" type="text" class="form-control" >
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form-group">
											<label>birthday year</label>
											<input name="birth_year" type="text" class="form-control" >
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form-group">
											<label>birthday month</label>
											<input name="birth_month" type="text" class="form-control" >
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form-group">
											<label>birthday date</label>
											<input name="birth_date" type="text" class="form-control" >
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form-group">
											<label>education level</label>
											<input name="education_level" type="text" class="form-control" >
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form-group">
											<label>grading</label>
											<input name="grading" type="text" class="form-control" >
										</div>
									</div>
									<div class="col-lg-12">
										<div class="form-group">
											<label>address</label>
											<input name="address" type="text" class="form-control" >
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<label>address city</label>
											<input name="address_city" type="text" class="form-control" >
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<label>address state</label>
											<input name="address_state" type="text" class="form-control" >
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<label>address country</label>
											<input name="address_country" type="text" class="form-control" >
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<label>address code</label>
											<input name="address_code" type="text" class="form-control" >
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<label>phone number</label>
											<input name="phone_number" type="text" class="form-control" >
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<label>email address</label>
											<input name="email" type="text" class="form-control" >
										</div>
									</div>
									<div class="form-group">
										<label>position</label>
										<input name="position" type="text" class="form-control" >
									</div>
									<div class="form-group">
										<label>personal website</label>
										<input name="web_page" type="text" class="form-control" >
									</div>
									<div class="form-group">
										<label>introduction</label>
										<textarea name="introduction" rows="3" cols="130" class="form-control"></textarea>
									</div>
								</div>
								<div class="form_submit">
									<input type="submit" value="Submit" class="btn btn-primary btn-flat m-b-30 m-t-30">
									<input type="reset" value="Reset" class="btn btn-primary bg-twitter btn-flat btn-addon m-t-10">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
